<div
  id="CoveoSearch"
  class="CoveoSearchInterface"
  data-enable-history="false"
  data-results-per-page="5"
>
  <div
    class="CoveoAnalytics"
  ></div>
  <div class="coveo-main-section">
    <div class="coveo-results-column">
      <div class="CoveoTriggers"></div>
      <div class="CoveoErrorReport" data-pop-up="false"></div>
      <div
        class="CoveoResultList"
        data-layout="list"
        data-wait-animation="fade"
        data-auto-select-fields-to-include="true"
      >
        <script
          id="Default"
          class="result-template"
          type="text/html"
          data-layout="list"
        >
          <div class="coveo-result-frame">
            <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:20px;"> <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
              <div class="CoveoQuickview"></div>
            </div>
            <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
              <div class="coveo-result-row" style="margin-top:0;">
                <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
                  <a class="CoveoResultLink"></a>
                </div>
              </div>
              <div class="coveo-result-row" style="font-size:14px;">
                <div class="coveo-result-cell"> <span class="CoveoExcerpt"></span> </div>
                <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                  <div class="coveo-result-row"> <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span> </div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>
      <div class="CoveoLogo"></div>
    </div>
  </div>
</div>
